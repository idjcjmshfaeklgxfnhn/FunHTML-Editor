<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun HTML Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .editor-container {
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    .editor-header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .editor-tools {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #eee;
    }
    .editor-tools button {
      padding: 8px 15px;
      background-color: #3a3a3a;
      color: white;
      border: none;
      cursor: pointer;
    }
    .preview-container {
      width: 100%;
      min-height: 300px;
      margin-top: 20px;
      background-color: white;
      padding: 10px;
      border: 1px solid #ddd;
    }
    .drop-area {
      width: 100%;
      height: 200px;
      border: 2px dashed #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .drop-area:hover {
      background-color: #e0e0e0;
    }
    .footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

<div class="editor-container">
  <div class="editor-header">
    <h1>Fun HTML Editor</h1>
    <p>Drag and Drop for Easy Web Design</p>
  </div>

  <div class="editor-tools">
    <button onclick="previewWebsite()">Preview</button>
    <button onclick="downloadHTML()">Download HTML</button>
  </div>

  <div class="drop-area" id="drop-area">
    <p>Drag and drop an image or video here
